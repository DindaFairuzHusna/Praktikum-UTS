<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Praktikum3.1</title>
</head>
<body>
    <fieldset>
        <legend>
            <h2>Daftarkan Alumni</h2>
        </legend>
        <p></p>
        <form action="Praktikum3.2.html" method="post">
            <p></p>
            <label for="nama">Cari Nama Alumni :</label>

            <label for="prodi">Program Studi:</label>
            <select name="prodi" id="prodi"><br>
            <option value="sistem informasi">Sistem Informasi</option>

            <option value="bisnis digital">Bisnis Digital</option></select>
            <label for="tahun masuk">Tahun masuk :</label>

            <label for="tahun lulus">Tahun Lulus :</label>
            <input type="tahun lulus" id="tahun lulus"><br>
            <label for="alamat linkedin">Alamat Linkedin :</label>
            <textarea name="alamat linkkedin" id="alamat linkedin" cols="50" rows="1"></textarea><br>
            <label for="pekerjaan">Pekerjaan :</label>
            <input type="pekerjaan" id="pekerjaan"><br>
            <label for="alamat kantor">Alamat Kantor</label>
            <input type="almat kantor" id="alamat kantod"><br>
            <label for="pengurus alumni">Pengurus Alumni</label>
            <input type="radio" id="multi" name="jenis">
            <label for="multi">Ya</label><br>
            <input type="radio" id="multi" name="jenis">
            <label for="multi">Tidak</label><br>


            <div>
                <input type="submit" value="simpan">
                <input type="submit" value="reset">
            </div>
        </form>
    </fieldset>

</html>
